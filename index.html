<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .defaultPage {
      outline: 1px solid red;
      position: relative;
      height: calc(100vh);
      width: 100%;
      margin-bottom: 120px;
    }

    .defaultPageLinks {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 10vw;
      max-height: 75px;
      display: flex;
      justify-content: space-around;
    }

    .defaultPageLinks img {
      height: 100%;
    }

    .defaultPageLinks:after {
      height: 20px;
      width: 20px;
      position: absolute;
      left: 50%;
      bottom: calc(100% + 10vh);
      content: "";
      border-top: 5px solid transparent;
      border-right: 5px solid black;
      border-bottom: 5px solid black;
      border-left: 5px solid transparent;
      transform: translateX(-50%) rotate(45deg);
    }

    .defaultPageLinks a {
      position: relative;
    }

    .defaultPageLinks .linkTitle {
      white-space: nowrap;
      position: absolute;
      top: 105%;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 700px) {
      .defaultPageLinks .linkTitle {
        display: none;
      }
    }

    .whoAmI {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .centeredText {
      text-align: center;
    }

    h3 {
      margin: 40px 0 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin: 0 10px;
    }

    a {
      color: #42b983;
    }
  </style>
</head>

<body>
  <div class="defaultPage">
    <div class="whoAmI">
      <p class="centeredText">Is a Web Developer</p>
      <p class="centeredText">And a Game Designer</p>
      <p class="centeredText">Enjoys creativity</p>
      <p class="centeredText">Likes challenge</p>
      <p class="centeredText">Hates brussel sprouts</p>
    </div>
    <div class="defaultPageLinks">
      <a href="/">
        <img class="defaultpageLinkIcon" src="images/homeIcon.png" />
        <div class="linkTitle">Home</div>
      </a>
      <a href="/About.html">
        <img class="defaultpageLinkIcon" src="images/personIcon.png" />
        <div class="linkTitle">About</div>
      </a>
      <a href="/Portfolio.html">
        <img class="defaultpageLinkIcon" src="images/siteIcon.png" />
        <div class="linkTitle">Portfolio</div>
      </a>
      <!-- <a href="/Games">
        <img class="defaultpageLinkIcon" src="images/gameIcon.png" />
        <div class="linkTitle">Games</div>
      </a> -->
      <a href="/Contact.html">
        <img class="defaultpageLinkIcon" src="images/mailIcon.png" />
        <div class="linkTitle">Contact</div>
      </a>
    </div>
  </div>
</body>

</html>
